<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f609b262aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card" id="mainContainer" style="width: 50rem;">
                        <img src="src/mountain.jpg" class="card-img-top" alt="mountain" id="mountain" />
                        <div class="card-body">
                            <h1 class="card-title" id="question">Whats the Weather?</h1>

                            <form id="citySearch-form">
                                <button id="currentButton">Current</button>

                                <input type="submit" value="Search" id="searchButton" />

                                <input type="text" placeholder="Search for City" autocomplete="off" autofocus="off" id="city" style="height:43px" />
                                <img src="src/undraw_weather_re_qsmd.svg" alt="weatherwoman" width="180" id="graphic" />
                            </form>
                            <br />

                            <h3 class="time " id="timeupdate ">
                                Tue Aug 13, 10:00, 2019
                            </h3>
                            <h1 id="cityupdate">
                                üå¶üåàüå§üå™üå®üí®‚òÄÔ∏è
                            </h1>
                            <h2>And what is the weather there or where?</h2>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                                    <div class="card-header">Minimum Temperature</div>
                                    <div class="card-body">
                                        <h5 class="card-title" id="low">¬∞C</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                                    <div class="card-header">Maximum Temperature</div>
                                    <div class="card-body">
                                        <h5 class="card-title" id="high">¬∞C</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                                    <div class="card-header">Humidity Level</div>
                                    <div class="card-body">
                                        <h5 class="card-title" id="humidity">%</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card" id="forecastContainer" style="width: 50rem;">
                        <div class="row">
                            <div class="col-1">
                                <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;" id="padForecast">
                                    <div class="card-header"></div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                                    <div class="card-header">Mon</div>
                                    <i class="fas fa-snowflake icons"></i>
                                    <div class="card-body">
                                        <h5 class="card-title" id="low">¬∞C</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                                    <div class="card-header">Tue</div>
                                    <i class="fas fa-snowflake icons"></i>
                                    <div class="card-body">
                                        <h5 class="card-title" id="high">¬∞C</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                                    <div class="card-header">Wed</div>
                                    <i class="fas fa-snowflake icons"></i>
                                    <div class="card-body">
                                        <h5 class="card-title" id="humidity">¬∞C</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                                    <div class="card-header">Thu</div>
                                    <i class="fas fa-snowflake icons"></i>
                                    <div class="card-body">
                                        <h5 class="card-title" id="humidity">¬∞C</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                                    <div class="card-header">Fri</div>
                                    <i class="fas fa-snowflake icons"></i>
                                    <div class="card-body">
                                        <h5 class="card-title" id="humidity">¬∞C</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1">
                                <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;" id="padForecast">
                                    <div class="card-header"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="footer">
            <a href="https://github.com/IPIIXIEEL/weatherApplication" target="_blank " class="os">
          Open Source Code
        </a> by Prudence Lawrence
        </p>
    </div>

    <script src="src/script.js "></script>
</body>

</html>
