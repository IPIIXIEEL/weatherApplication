<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f609b262aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9 p-5 mb-5 bg-body rounded">
                <div class="row">
                    <div class="col-12 p-5 mb-2 bg-bodysearch rounded">
                        <nav class="navbar navbar-light" style="border-radius: 5px;">
                            <div class="container-fluid">
                                <form id="citySearch-form">
                                    <input type="text" placeholder="Search for City" autocomplete="off" autofocus="on" id="city" />
                                    <input type="submit" value="Search" />
                                    <button>Current</button>
                                </form>
                            </div>
                        </nav>
                    </div>
                    <div class="col-12  p-5 mb-1 bg-body rounded">
                        <h3 class="time " id="timeupdate ">
                            Tue Aug 13, 10:00, 2019
                        </h3>
                        <h1 id="cityupdate">
                            Location
                        </h1>

                        <h2></h2>
                        <br />
                        <h4>Low</h4>
                        <h6 id="low">°C</h6>
                        <h4>High</h4>
                        <h6 id="high">°C</h6>
                        <h4>Humidity</h4>
                        <h6 id="humidity">%</h6>
                    </div>
                </div>
            </div>

            <div class="col-3 forecast_column p-5 mb-5 bg-body rounded ">
                <div class="row align-items-center ">
                    <div class="col-12 p-2 mb-1 bg-body rounded ">
                        <h1>
                            5 DAY FORECAST
                        </h1>
                    </div>
                    <div class="col-12 p-2 mb-1 bg-body rounded ">
                        <h2>
                            M 2º - 13º
                        </h2>
                        <i class="fas fa-cloud-showers-heavy cloud "></i>
                    </div>
                    <div class="col-12 p-2 mb-1 bg-body rounded ">
                        <h2>
                            MT 0º - 10º
                        </h2>
                        <i class="fas fa-cloud-showers-heavy cloud "></i>
                    </div>
                    <div class="col-12 p-2 mb-1 bg-body rounded ">
                        <h2>
                            W 1º - 12º
                        </h2>
                        <i class="fas fa-sun sun "></i>
                    </div>
                    <div class="col-12 p-2 mb-1 bg-body rounded ">
                        <h2>
                            T 2º - 12º
                        </h2>
                        <i class="fas fa-sun sun "></i>
                    </div>
                    <div class="col-12 p-2 mb-1 bg-body rounded ">
                        <h2>
                            F 4º - 18º
                        </h2>
                        <i class="fas fa-sun sun "></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/script.js "></script>
</body>

</html>
